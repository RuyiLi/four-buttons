<style>
  html, body{ 
    font-family: Arial, sans-serif; 
    margin: 0;
    height: 100%;
  }
  button{
    position: fixed;
    top: 0;
    width: 50%;
    height: 50%;
    border: none;
    outline: none;
    color: #ededed;
    font-size: 3.5rem;
    cursor: pointer;
  }
</style>
<button style="left:0;background-color:#ff3a28;">0</button>
<button style="right:0;background-color:#3281ff;">0</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $('button').on('click', function(){
    var n = parseInt($(this).text());
    $(this).text(n+1);
  })
</script>
